<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Day Surprise</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js" defer></script>
    <style>
        body {
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            text-align: center;
            padding: 20px;
        }
        .envelope {
            width: 100px;
            height: 60px;
            background-color: #ff6b81;
            position: relative;
            margin: 20px auto;
            clip-path: polygon(0% 0%, 50% 50%, 100% 0%, 100% 100%, 0% 100%);
        }
        .envelope:before {
            content: "";
            width: 100%;
            height: 50%;
            background-color: #ffa1b0;
            position: absolute;
            top: 0;
            left: 0;
            clip-path: polygon(0% 0%, 50% 100%, 100% 0%);
        }
        .btn-container {
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <h1 class="text-4xl font-bold text-white">Happy Valentine's Day!</h1>
    <p class="text-xl text-white mt-2">Here's a little surprise for you!</p>

    <div class="envelope"></div>

    <div class="btn-container">
        <button class="yes-btn px-6 py-3 bg-red-500 text-white font-semibold rounded-lg shadow-lg hover:bg-red-400">
            Yes
        </button>
        <button class="no-btn px-6 py-3 bg-gray-500 text-white font-semibold rounded-lg shadow-lg hover:bg-gray-400">
            No
        </button>
    </div>

    <audio id="valentine-music" loop>
        <source src="https://example.com/your-music.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <script>
        document.querySelector('.yes-btn').addEventListener('click', () => {
            const audio = document.getElementById('valentine-music');
            audio.play();
            alert('Enjoy the music and animations! ðŸ’–');
        });

        document.querySelector('.no-btn').addEventListener('click', () => {
            alert('Maybe next time! ðŸ’”');
            gsap.to('.no-btn', {
                x: "random(-300, 300)",
                y: "random(-300, 300)",
                duration: 0.5,
                repeat: -1,
                yoyo: true,
                ease: "power1.inOut"
            });
        });

        gsap.to(".envelope", {
            y: -20,
            duration: 0.6,
            repeat: -1,
            yoyo: true,
            ease: "power1.inOut"
        });
    </script>

</body>
</html>
