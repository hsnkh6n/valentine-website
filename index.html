<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Surprise</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <style>
        body {
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            font-family: Arial, sans-serif;
            text-align: center;
            overflow: hidden;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .envelope {
            width: 100px;
            height: 60px;
            background-color: #ff6b81;
            position: relative;
            clip-path: polygon(0% 0%, 50% 50%, 100% 0%, 100% 100%, 0% 100%);
            margin-bottom: 20px;
        }
        .envelope:before {
            content: "";
            width: 100%;
            height: 50%;
            background-color: #ffa1b0;
            position: absolute;
            top: 0;
            left: 0;
            clip-path: polygon(0% 0%, 50% 100%, 100% 0%);
        }
        .button-container {
            margin-top: 20px;
            display: flex;
            gap: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 18px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: 0.3s;
        }
        .yes-btn {
            background-color: #ff4d6d;
            color: white;
        }
        .yes-btn:hover {
            background-color: #ff758f;
        }
        .no-btn {
            background-color: gray;
            color: white;
        }
        .no-btn:hover {
            background-color: lightgray;
        }
    </style>
</head>
<body>

    <h1>Happy Valentine's Day! ðŸ’Œ</h1>
    <p>Here's a little surprise for you!</p>

    <div class="envelope"></div>

    <div class="button-container">
        <button class="yes-btn">Yes</button>
        <button class="no-btn">No</button>
    </div>

    <audio id="valentine-music" loop>
        <source src="https://example.com/your-music.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <script>
        const noButton = document.querySelector('.no-btn');

        document.querySelector('.yes-btn').addEventListener('click', () => {
            const audio = document.getElementById('valentine-music');
            audio.play();
            alert('Enjoy the music and animations! ðŸ’–');
        });

        document.querySelector('.no-btn').addEventListener('click', () => {
            alert('Maybe next time! ðŸ’”');
            gsap.to(noButton, {
                x: "random(-500, 500)",
                y: "random(-300, 300)",
                duration: 0.5,
                repeat: -1,
                yoyo: true,
                ease: "power1.inOut"
            });
        });

        // GSAP animation for bouncing envelope
        gsap.to(".envelope", {
            y: -20,
            duration: 0.6,
            repeat: -1,
            yoyo: true,
            ease: "power1.inOut"
        });
    </script>

</body>
</html>
