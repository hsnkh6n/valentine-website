<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Surprise</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <style>
        body {
            background: linear-gradient(135deg, #ff758c, #ff7eb3);
            font-family: Arial, sans-serif;
            text-align: center;
            overflow: hidden;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .envelope {
            width: 120px;
            height: 80px;
            background-color: #ff4d6d;
            position: relative;
            clip-path: polygon(0% 0%, 50% 50%, 100% 0%, 100% 100%, 0% 100%);
            margin-bottom: 20px;
            border: 2px solid #d8345f;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
        }
        .envelope:before {
            content: "";
            width: 100%;
            height: 50%;
            background-color: #ff7e96;
            position: absolute;
            top: 0;
            left: 0;
            clip-path: polygon(0% 0%, 50% 100%, 100% 0%);
        }
        .button-container {
            margin-top: 20px;
            display: flex;
            gap: 20px;
        }
        button {
            padding: 12px 24px;
            font-size: 18px;
            font-weight: bold;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            transition: 0.3s;
            box-shadow: 2px 4px 8px rgba(0, 0, 0, 0.2);
        }
        .yes-btn {
            background-color: #ff4d6d;
            color: white;
        }
        .yes-btn:hover {
            background-color: #ff758f;
        }
        .no-btn {
            background-color: gray;
            color: white;
            position: absolute;
        }
        .no-btn:hover {
            background-color: lightgray;
        }
    </style>
</head>
<body>

    <h1 style="color: white;">Happy Valentine's Day! ðŸ’Œ</h1>
    <p style="color: white;">Here's a little surprise for you!</p>

    <div class="envelope"></div>

    <div class="button-container">
        <button class="yes-btn">Yes</button>
        <button class="no-btn">No</button>
    </div>

    <audio id="valentine-music" loop>
        <source src="https://example.com/your-music.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <script>
        const noButton = document.querySelector('.no-btn');

        document.querySelector('.yes-btn').addEventListener('click', () => {
            document.getElementById('valentine-music').play();
        });

        document.querySelector('.no-btn').addEventListener('click', () => {
            gsap.to(noButton, {
                x: "random(-800, 800)",
                y: "random(-400, 400)",
                duration: 0.5,
                repeat: -1,
                yoyo: true,
                ease: "power1.inOut"
            });
        });
    </script>

</body>
</html>
